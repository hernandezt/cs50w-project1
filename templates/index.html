<!-- Herencia del archivo layout_flask mediante jinja -->
{% extends "layout_flask.html"%}

<!-- Código de Título de la pestaña -->
<!-- Código de apertura -->
{% block titulo %}
books-richt
<!-- Cierre de bloque -->
{% endblock %}

<!-- Código de Contenido -->
<!-- Apertura de bloque -->
{% block main %}
<!-- Imagen de portada -->
<div>
    {% if session.user_id %}
    <h1>CONTENIDO</h1>
    <!-- Carrusel de imágenes con info de los libros -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="#" alt="First slide">
            </div>
            {% for book in dictionary_carrusel_best %}
            <!-- FALTA: CARGAR LIBROS ALEATORIOS EN LA CONSULTA, HACER QUE EL ACTIVE FUNCIONE CORRECTAMENTE -->
            <!-- FALTA AJUSTAR EL TAMAÑO DE CARRUSEL EN LA PÁGINA HTML -->
            <div class="carousel-item">
                <img class="d-block w-100" src="{{book.image}}" alt="First slide">
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    {% else %}
    <img src="/static/images/biblioteca_mediana.jpg" class="portada" width="Responsive image">
    {% endif %}
</div>


<!-- Cierre del bloque -->
{% endblock %}
