<!-- Herencia del archivo layout_flask mediante jinja -->
{% extends "layout_flask.html" %}

<!-- Código de Título de la pestaña -->
<!-- Código de apertura -->
{% block title %}
Resultados


{% endblock %}
<!-- Cierre de bloque -->

<!-- Código de Contenido Principal (main) -->
<!-- Apertura de bloque main -->
{% block main %}

<div class="container">
  <!-- TABLA DE RESULTADOS -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
      </tr>
    </thead>

    <!-- ENLAZAMIENTO DE LAS CATEGORÍAS DEL LIBRO AL ISBN -->
    <tbody>
      {% for book in books %}
      <tr>
        <td> <a>{{loop.index}}</a></td>
        <td><a href="{{ url_for('pagina_del_libro', isbn = book.isbn) }}">{{book.isbn}}</a></td>
        <td><a href="{{ url_for('pagina_del_libro', isbn = book.isbn) }}">{{book.title}}</a></td>
        <td><a href="{{ url_for('pagina_del_libro', isbn = book.isbn) }}">{{book.author}}</a></td>
        <td><a>{{book.year}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>





<!-- Fin del bloque main -->
{% endblock %}
