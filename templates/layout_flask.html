<!doctype html>
<html lang="en">

<head>
  <!-- Metaetiquetas requeridas para ajuste de pantalla aunque no es de carácter responsivo -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Links para poder cargar los estilos de CSS desde bootstrap 4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Link para poder conectarse con la hoja de estilos personalizados de CSS -->
  <link rel="stylesheet" href="/static/css/estilos.css">

  <!-- CDN de íconos de redes sociales-->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  
  <!-- Funcionalidades adicionales con Flask mediante Jinja -->
  <title> {% block titulo %}{% endblock %}</title>
</head>

<body>

  <body class="fondo">
    <!-- Configuración de banner y el texto dentro del banner-->
    <div class="banner">
      <i>
        <p class="titulo">BOOKS RICHT</p>
      </i>
      <p class="descripcion" style="font-weight:bold;">A great library
        <br> in one place
      </p>
    </div>
    <!-- Código fuente de la barra de navegación-->
    <nav class="navbar navbar-expand-lg" style="background-color:rgb(172, 103, 13);">
      <a class="navbar-brand" href="index.html" style="color: white;">MENU</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2"><i class="icon ion-md-menu colordeicono"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active mx-3" href="/register" style="color: white;">Identify or Register</a>
          <a class="nav-item nav-link mx-3" href="academic_activities.html" style="color: white;">Offers</a>
          <a class="nav-item nav-link mx-3" href="contact_me.html" style="color: white;">Novelties</a>
          <a class="nav-item nav-link mx-3" href="blog.html" style="color: white;">Help</a>
        </div>
      </div>
    </nav>

    <!-- Cierre de funcionalidades adicionales con Flask mediante Jinja-->
    {% block main %}{% endblock %}

    <!-- Scripts de jQuery, Popper.js y JavaScript requeridas-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>

</html>
